<body class="bg-brand-light text-brand-dark antialiased flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-orange-100/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
                    <img class="h-11 w-auto" src="diyneza_logo.png" alt="Diyneza Logo" width="150" height="44">
                </a>
                <div class="hidden md:flex space-x-8 font-medium text-sm">
                    <a href="why-us.html" class="text-gray-600 hover:text-brand-primary transition">Why Us</a>
                    <a href="features.html" class="text-gray-600 hover:text-brand-primary transition">Features</a>
                    <a href="contact.html" class="bg-brand-dark text-white px-6 py-3 rounded-full hover:bg-brand-primary transition">Book a Demo</a>
                </div>
                 <div class="md:hidden">
                    <a href="index.html" class="text-sm font-bold text-brand-primary">Back Home</a>
                 </div>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-24 px-4 flex-grow relative overflow-hidden">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-[40rem] h-[40rem] bg-brand-primary opacity-[0.03] rounded-full blur-3xl"></div>
        
        <div class="max-w-3xl mx-auto relative z-10">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-brand-dark mb-4">Let's get you set up.</h1>
                <p class="text-lg text-gray-600">Fill out the form below to schedule a personalized walkthrough of Diyneza.</p>
            </div>

            <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-xl border border-orange-100/50">
                <div id="form-success" class="hidden bg-green-50 border border-green-200 text-green-800 px-6 py-8 rounded-2xl text-center mb-6">
                    <div class="text-4xl mb-2">ðŸŽ‰</div>
                    <strong class="font-bold text-xl block">Request Received!</strong>
                    <span>We will contact you shortly to confirm your demo time.</span>
                </div>

                <form id="submit-to-google-sheet" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">Your Name *</label>
                            <input type="text" name="person-name" placeholder="John Doe" class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">Phone Number *</label>
                            <input type="tel" name="phone" placeholder="+91 98765 43210" class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">Restaurant Name *</label>
                            <input type="text" name="restaurant-name" placeholder="The Tasty Spoon" class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">Email Address *</label>
                            <input type="email" name="email" placeholder="john@restaurant.com" class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">City *</label>
                        <input type="text" name="city" placeholder="Mumbai, Delhi, etc." class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-brand-dark mb-2 ml-1">Notes</label>
                        <textarea name="requirements" rows="3" placeholder="Tell us about your current challenges..." class="w-full px-5 py-4 rounded-xl bg-brand-surface border border-transparent focus:bg-white focus:border-brand-primary focus:ring-4 focus:ring-orange-100/50 outline-none transition resize-none"></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full bg-brand-primary text-white font-bold text-lg py-4 mt-4 rounded-xl hover:bg-orange-600 transition shadow-lg shadow-orange-200/50 transform hover:-translate-y-1 active:translate-y-0 flex justify-center items-center">
                        <span id="btn-text">Submit Request</span>
                        <div id="btn-loader" class="loader hidden ml-3"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-brand-dark text-white py-8 text-center border-t border-orange-100/10">
        <p class="text-sm text-orange-100/50">&copy; 2026 Diyneza Technologies. All rights reserved.</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzcf_haMUl6hfzFv8isA9i-D2ZFoVGi4AU2OgVM57qHV-2KP9QtKk0AsGuETVLoculT/exec';
        const form = document.forms['submit-to-google-sheet'];
        const successMessage = document.getElementById('form-success');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        form.addEventListener('submit', e => {
          e.preventDefault();
          submitBtn.disabled = true;
          btnText.textContent = 'Sending...';
          btnLoader.classList.remove('hidden');

          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');
                form.reset(); 
            })
            .catch(error => {
                 submitBtn.disabled = false;
                 btnText.textContent = 'Submit Request';
                 btnLoader.classList.add('hidden');
                 alert('Error sending details. Please try again later.');
            });
        });
    </script>
</body>
